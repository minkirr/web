<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Индивидуальный курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #006699;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Запись на индивидуальный курс</h1>

  <label for="fio">ФИО:</label>
  <input type="text" id="fio" placeholder="Введите ваше имя тест" required>

  <label for="phone">Телефон:</label>
  <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>

  <button onclick="submitForm()">Оплатить</button>

  <div class="status" id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    const user_id = tg.initDataUnsafe?.user?.id || 'unknown';

    // Извлекаем дату и время из URL
    const params = new URLSearchParams(window.location.search);
    const date = params.get('дата');
    const time = params.get('время');

    async function submitForm() {
      const fio = document.getElementById('fio').value;
      const phone = document.getElementById('phone').value;

      if (!fio || !phone || !date || !time) {
        document.getElementById('status').textContent = "Заполните все поля.";
        return;
      }

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          тип: 'индивидульный курс',
          фио: fio,
          телефон: phone,
          дата: date,
          время: time,
          оплата: "ожидает оплаты",
          сертефикат: "нет",
          tg_id: user_id
        })
      });

      const result = await response.text();
      document.getElementById('status').textContent = result;

      tg.close();
    }

    tg.ready();
  </script>
</body>
</html>
